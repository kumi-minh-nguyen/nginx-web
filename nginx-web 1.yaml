kind: Service
apiVersion: v1
metadata:
  name: nginx-web
spec:
#  type: LoadBalancer
  selector:
    app: nginx-web
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 8443
    targetPort: 8443

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
  labels:
    app: nginx-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-web
  template:
    metadata:
      labels:
        app: nginx-web
    spec:
     containers:
      - name: nginx-web
        image: reg.edgecnf.com/ngx/ngx-plus:v3.1-ssl
        #imagePullPolicy: Always
        env:
        - name: VES_IO_SITENAME # Valid env VES_IO_COUNTRY, VES_IO_REGION
          value: "Nginx-Web-Server"
        ports:
        - containerPort: 8080
        - containerPort: 8443
